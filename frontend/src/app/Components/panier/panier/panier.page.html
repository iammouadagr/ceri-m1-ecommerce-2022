<ion-header>
  <ion-toolbar>

    <ion-buttons slot="primary" >
      <ion-button   [routerLink]="['/home']">
        <ion-icon slot="end" name="home" ></ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-buttons slot="primary" >
      <ion-button>
        <ion-icon slot="end" name="heart" style="color:#FF2E2E"></ion-icon>
      </ion-button>
    </ion-buttons>

   
    <ion-buttons slot="primary" >
      <ion-button >
        <ion-icon slot="end" name="help-circle"></ion-icon>
      </ion-button>
    </ion-buttons>
   
    <ion-title class="TitreSite">2MIStore</ion-title>

  </ion-toolbar>
</ion-header>
<ion-content>


  <div style="padding: 2%;">

    
    <ion-grid>
      <ion-row>
        <ion-col size="12">
          <div  style="padding-top:5%;">
            <h1 align="left">
              Mon panier 
            </h1>
            <ion-grid >
              <ion-row>
                <ion-col size="3">
                  Album
                </ion-col>
                <ion-col size="4">
                   Titre album
                </ion-col>
                <ion-col size="3">
                  Quantit√©
                </ion-col>
               
              <ion-col size="1">
                Prix
              </ion-col>
              <ion-col>
                  
              </ion-col>
              </ion-row>
            </ion-grid>
            <ion-list align="center">
              <ion-item *ngFor="let article of panierItems$ | async ;  let i= index;">
               
                <ion-grid >
                  <ion-row>
                    <ion-col size="3">
                      <img [src]="article.lien_image" height="60px" width="60px" > 
                    </ion-col>
                    <ion-col size="4">
                        <ion-label>{{article.titre_album}}</ion-label> 
                    </ion-col>
                    <ion-col size="3">
                      <div style="text-align:end"> 
                          <ion-grid>
                            <ion-row >
                              <ion-col size="2"  >
                                <ion-icon name="remove-circle-outline" size="large" class="buttonLess" (click)="moinsQte(i, article)"></ion-icon>
                              </ion-col>
                              <ion-col size="2">
                                  <div align="center">
                                    {{ qte[i]}}
                                  </div>
                            </ion-col>
                              <ion-col size="2">
                                <ion-icon name="add-circle-outline" size="large" class="buttonAdd" (click)="plusQte(i, article)"></ion-icon>
                              </ion-col>
                            </ion-row>
                          </ion-grid>
                        </div>
                    </ion-col>
                    <ion-col>
                      
                    </ion-col>
                  <ion-col size="1">
                   {{article.prix * article.quantite}} &euro; 
                  </ion-col>
                  <ion-col>
                    <ion-button fill="clear" (click)="deleteItemPanier(article)">
                      <ion-icon  style="color:red" name="trash-outline"></ion-icon>
                    </ion-button>

                    <!-- <ion-icon style="color:red" name="close-outline"></ion-icon> -->
                  </ion-col>
                  </ion-row>
                </ion-grid>
                
               
              </ion-item>
              
            </ion-list>
          </div>
        </ion-col>
       
      </ion-row>
      <ion-row>
        <ion-col>
          
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="12">
          <div style="text-align:end" >
          Total :  {{ prixPanier }} &euro;
          </div>
        </ion-col>
      </ion-row>
      <ion-row >
        
          <ion-col size="12">
            <div style="text-align:end" >
              <ion-button color="success" (click)="acheter()"> Passer la commande</ion-button>
            </div>
          </ion-col>
      
      </ion-row>
    </ion-grid>
   
    
  </div>

</ion-content>
